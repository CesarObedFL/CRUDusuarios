  
<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <div class="row">
            <h3>Tabla de Usuarios</h3>
        </div>
        <hr>
        <div class="row">
            <div class="table-responsive">
                <table class="table table-hover" >
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col-sm-3">Username</th>
                            <th scope="col-sm-4">Correo</th>
                            <th scope="col-sm-3">Tel√©fono</th>
                            <th scope="col-sm-2">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let user of users">
                            <td scope="row">{{ user.username }}</td>
                            <td>{{ user.correo }}</td>
                            <td>{{ user.telefono }}</td>
                            <td>
                                <a class="btn btn-warning btn-sm"></a>
                                <button class="btn btn-danger btn-sm" (click)="deleteUser(user.id)">X</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
