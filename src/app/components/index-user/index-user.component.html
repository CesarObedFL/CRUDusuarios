  
<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h3>Tabla de Usuarios</h3>
            </div>
            <div class="d-grid gap col-6 mx-auto">
                <a class="btn btn-success" routerLink="../user/create">Crear Usuario</a>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="table-responsive">
                <table class="table table-hover table-striped">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col-sm-1">ID</th>
                            <th scope="col-sm-3">Username</th>
                            <th scope="col-sm-3">Correo</th>
                            <th scope="col-sm-3">Tel√©fono</th>
                            <th scope="col-sm-2">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let user of users">
                            <td scope="row">{{ user.id }}</td>
                            <td>{{ user.username }}</td>
                            <td>{{ user.correo }}</td>
                            <td>{{ user.telefono }}</td>
                            <td>
                                <a class="btn btn-warning btn-sm" (click)="edit(user.id)"><i class="bi bi-pencil-square"></i></a>
                                <button class="btn btn-danger btn-sm" (click)="delete(user.id)"><i class="bi bi-trash"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
