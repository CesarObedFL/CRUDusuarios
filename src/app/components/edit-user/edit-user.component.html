
<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <div class="row">
            <h3>Editar Usuario</h3>
            <form>
                <div class="mb-3">
                    <label for="username" class="form-label">Username:</label>
                    <input [(ngModel)]="user.username" type="text" class="form-control" id="username" name="username">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password:</label>
                    <input [(ngModel)]="user.password" type="password" class="form-control" id="password" name="password">
                </div>
                <div class="mb-3">
                    <label for="correo" class="form-label">Correo:</label>
                    <input [(ngModel)]="user.correo" type="email" class="form-control" id="correo" name="correo">
                </div>
                <div class="mb-3">
                    <label for="telefono" class="form-label">Tel√©fono:</label>
                    <input [(ngModel)]="user.telefono" type="text" class="form-control" id="telefono" name="telefono">
                </div>
                <div class="row">
                    <div class="d-grid gap col-6 mx-auto">
                        <a (click)="return()" class="btn btn-danger">Cancel</a>
                    </div>
                    <div class="d-grid gap col-6 mx-auto">
                        <button (click)="editUser()" class="btn btn-success">Guardar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
